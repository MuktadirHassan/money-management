<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Management</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid grid-cols-12">
      <nav
        class="flex flex-col justify-center w-24 h-screen p-2 list-none bg-gray-100"
      >
        <li class="py-5">
          <svg
            class="w-6 h-6 mx-auto"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"
            ></path>
          </svg>
        </li>
        <li class="py-5">
          <svg
            class="w-6 h-6 mx-auto"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 11V9a2 2 0 00-2-2m2 4v4a2 2 0 104 0v-1m-4-3H9m2 0h4m6 1a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
        </li>
        <li class="py-5">
          <svg
            class="w-6 h-6 mx-auto"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
            ></path>
          </svg>
        </li>
      </nav>
      <main class="max-w-4xl col-span-8">
        <!-- Page Header -->
        <div class="container px-2 py-3 mx-auto">
          <h1 class="text-3xl">Overview</h1>
        </div>
        <div class="container px-2 py-3 mx-auto">
          <input type="date" name="" id="" />
        </div>
        <div class="container px-2 py-3 mx-auto">
          <div class="grid grid-cols-3 p-3 bg-gray-600 rounded h-72">
            <p>Reports</p>
          </div>
          <div class="grid grid-cols-2 p-3 mt-5 bg-gray-600 rounded h-72">
            <div>Expense</div>
            <div>Income</div>
          </div>
        </div>
      </main>
      <aside class="col-span-3 p-2 bg-red-100">
        <div class="p-4 bg-gray-400 rounded-3xl">
          <h2 class="text-lg font-semibold">Current Balance</h2>
          <div>
            <p class="text-sm text-gray-300">Balance</p>
            <h2>$ 7383</h2>
          </div>
          <div class="flex justify-between mt-3 text-xs">
            <p>Bkash: $3000</p>
            <p>Cash: $1000</p>
            <p>Bank: $5000</p>
          </div>
        </div>
        <h2 class="py-2 text-xl">Recent Transaction</h2>
        <!-- Single Transaction -->
        <div
          class="flex items-center justify-between py-2 pr-3 my-1 bg-gray-100"
        >
          <div class="p-4">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 11V9a2 2 0 00-2-2m2 4v4a2 2 0 104 0v-1m-4-3H9m2 0h4m6 1a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
          </div>
          <div class="flex-1 ml-5">
            <h1>Internet Bill</h1>
            <p>January 2, 2021</p>
          </div>
          <div>
            -$500
            <p class="text-xs text-gray-700">Payment</p>
          </div>
        </div>
        <!-- End of Single Transaction -->
        <div
          class="flex items-center justify-between py-2 pr-3 my-1 bg-gray-100"
        >
          <div class="p-4">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 11V9a2 2 0 00-2-2m2 4v4a2 2 0 104 0v-1m-4-3H9m2 0h4m6 1a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
          </div>
          <div class="flex-1 ml-5">
            <h1>Internet Bill</h1>
            <p>Date: 2 Jan 2021</p>
          </div>
          <div>-$500</div>
        </div>
      </aside>
    </div>
  </body>
</html>
